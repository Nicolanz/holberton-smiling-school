<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Smile School</title>
        <link rel="icon" href="images/favicon.ico">
        <!-- Style files -->
        <link rel="stylesheet" href="styles.css">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <body>
        <!-- header section -->
        <section class="header d-flex flex-column justify-content-between">
            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span><label>&#9776;</label></span>
                </button>
                <a class="navbar-brand m-auto d-flex flex-column flex-lg-row flex-wrap flex-lg-nowrap justify-content-center align-items-center" href="#">
                    <img class="imgs col-3 col-sm-4 col-lg-2 p-2 " src="images/smile_off.png" alt="">

                </a>
                <div class="collapse navbar-collapse mt-2" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item m-auto">
                            <a class="nav-link text-white font" href="#">COURSES</a>
                        </li>
                        <li class="nav-item m-auto">
                            <a class="nav-link text-white font" href="#">PRICING</a>
                        </li>
                        <li class="nav-item m-auto">
                            <a class="nav-link text-white font" href="#">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="text-white">
                <div class="d-flex flex-column flex-wrap justify-content-between col-12">
                    <div class="min-vh-100 d-flex flex-column align-items-center justify-content-center col-12">
                        <h1 class="text-center margin-auto">Get schooled</h1>
                        <span class="d-flex flex-row justify-content-around col-10 col-sm-7 col-md-3 col-lg-3">
                            <a class="font text-decoration-none text-white" href="">SMILES</a>
                            <a class="font text-decoration-none text-white" href="">GRIN</a>
                            <a class="font text-decoration-none text-white" href="">LAUGH</a>
                        </span>
                        <button href="" class="btn btn-global mt-5">REGISTER FOR FREE</button>
                    </div>
                    <span class="mb-5 align-self-center"><span style="color: #C271FF">Learn</span> from the pros</span>
                </div>
                <div class="d-flex flex-row flex-wrap justify-content-around col-12 mt-5 "> 
                    <div class="col-6 col-lg-3 d-flex flex-column align-items-center">
                        <img src="images/profile_1.jpg" class="profile_images" alt="">
                        <h3 class="text-center mt-md-2 mt-3">Phillip Massey</h3>
                        <p class="text-center">« Smile of the year »<br>2018 - 2019</p>
                    </div>
                    <div class="col-6 col-lg-3 d-flex flex-column align-items-center">
                        <img src="images/profile_2.jpg" class="profile_images" alt="">
                        <h3 class="text-center mt-md-2 mt-3">Nannie Lawrence</h3>
                        <p class="text-center">Best « little smile »<br>2017</p>
                    </div>
                    <div class="col-6 col-lg-3 d-flex flex-column align-items-center">
                        <img src="images/profile_3.jpg" class="profile_images" alt="">
                        <h3 class="text-center mt-md-2 mt-3">Bruce Walters</h3>
                        <p class="text-center">Best « Friend Smile »<br>live performance 2019</p>
                    </div>
                    <div class="col-6 col-lg-3 d-flex flex-column align-items-center">
                        <img src="images/profile_4.jpg" class="profile_images" alt="">
                        <h3 class="text-center mt-md-2 mt-3">Henry Hughes</h3>
                        <p class="text-center">« 24h smiles » winner<br> 2016 - 2019</p>
                    </div>
                </div> 
            </div>
